<h2 mat-dialog-title>
    Delete Consultant
</h2>
<mat-dialog-content>
    Are you sure you want to delete {{ data.consultant.first_name }} {{ data.consultant.last_name }}?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="deleteConsultant()">Yes, Delete</button>
    <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
