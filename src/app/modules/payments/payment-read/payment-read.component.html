<mat-table [dataSource]="payments">
    <!-- Columns setup based on Payment model -->
    <ng-container matColumnDef="paymentId">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let payment"> {{payment.paymentId}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="patientId">
      <mat-header-cell *matHeaderCellDef> Patient ID </mat-header-cell>
      <mat-cell *matCellDef="let payment"> {{payment.patientId}} </mat-cell>
    </ng-container>

    <!-- ... Other columns similar to the above two for each property of Payment -->

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let payment">
          <button mat-icon-button (click)="openEditDialog(payment)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteDialog(payment)">
              <mat-icon>delete</mat-icon>
          </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
