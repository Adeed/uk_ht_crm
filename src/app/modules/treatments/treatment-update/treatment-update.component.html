<h2 mat-dialog-title>Update Treatment Details</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Treatment Name</mat-label>
            <input matInput formControlName="treatmentName" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cost</mat-label>
            <input matInput formControlName="cost" type="number" step="0.01" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Update Treatment</button>
</mat-dialog-actions>
