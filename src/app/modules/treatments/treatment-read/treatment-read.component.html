<mat-table [dataSource]="treatments">

   <!-- Treatment Name Column -->
    <ng-container matColumnDef="treatment_name">
      <mat-header-cell *matHeaderCellDef> Treatment Name </mat-header-cell>
      <mat-cell *matCellDef="let treatment"> {{treatment.treatment_name}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let treatment"> {{treatment.description}} </mat-cell>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <mat-header-cell *matHeaderCellDef> Cost </mat-header-cell>
      <mat-cell *matCellDef="let treatment"> {{treatment.cost}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let treatment">
          <button mat-icon-button color="accent" (click)="openEditDialog(treatment)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(treatment)">
              <mat-icon>delete</mat-icon>
          </button>
      </mat-cell>
    </ng-container>

    <!-- Define the row elements and which columns to display -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
