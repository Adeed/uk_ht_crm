<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">

    <!-- First Name -->
    <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" required>
        <mat-error *ngIf="patientForm.controls['first_name'].hasError('required')">
            First name is required!
        </mat-error>
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" required>
        <mat-error *ngIf="patientForm.controls['last_name'].hasError('required')">
            Last name is required!
        </mat-error>        
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="patientForm.controls['email'].hasError('email')">
            Enter a valid email address!
        </mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>

    <!-- Date of Birth -->
    <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput type="date" formControlName="dob">
    </mat-form-field>

    <!-- Address Line 1 -->
    <mat-form-field appearance="fill">
        <mat-label>Address Line 1</mat-label>
        <input matInput formControlName="address_line1" required>
        <mat-error *ngIf="patientForm.controls['address_line1'].hasError('required')">
            Address is required!
        </mat-error>
    </mat-form-field>

    <!-- City -->
    <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
    </mat-form-field>

    <!-- State -->
    <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
    </mat-form-field>

    <!-- Postcode -->
    <mat-form-field appearance="fill">
        <mat-label>Postcode</mat-label>
        <input matInput formControlName="postcode">
    </mat-form-field>

    <!-- GP Name -->
    <mat-form-field appearance="fill">
        <mat-label>GP Name</mat-label>
        <input matInput formControlName="gp_name">
    </mat-form-field>

    <!-- NHS Number -->
    <mat-form-field appearance="fill">
        <mat-label>NHS Number</mat-label>
        <input matInput formControlName="nhs_number">
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!patientForm.valid">Register</button>
</form>
