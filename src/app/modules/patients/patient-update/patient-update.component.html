<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" formControlName="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" formControlName="last_name">
    </div>
    <!-- Add other input fields as required -->

    <button type="submit" [disabled]="!updateForm.valid">Update Patient</button>
</form>
