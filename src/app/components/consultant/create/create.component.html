<!-- src/app/components/consultant/create/create.component.html -->

<form [formGroup]="consultantForm" (ngSubmit)="onSubmit()">
  <label for="firstName">First Name</label>
  <input id="firstName" formControlName="firstName" required>

  <label for="lastName">Last Name</label>
  <input id="lastName" formControlName="lastName" required>

  <label for="email">Email</label>
  <input id="email" formControlName="email" required type="email">

  <label for="phone">Phone</label>
  <input id="phone" formControlName="phone">

  <button type="submit">Add Consultant</button>
</form>
