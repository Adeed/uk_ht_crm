<!-- src/app/components/consultant/list/list.component.html -->

<table mat-table [dataSource]="dataSource">

    <!-- Consultant ID Column -->
    <ng-container matColumnDef="consultantId">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let consultant"> {{consultant.consultantId}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let consultant"> {{consultant.name}} </mat-cell>
    </ng-container>
  
    <!-- Specialty Column -->
    <ng-container matColumnDef="specialty">
      <mat-header-cell *matHeaderCellDef> Specialty </mat-header-cell>
      <mat-cell *matCellDef="let consultant"> {{consultant.specialty}} </mat-cell>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let consultant">
        <!-- Action buttons go here, e.g., Edit, Delete -->
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
</table>
